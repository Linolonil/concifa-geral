
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/image-10.png" alt="Logo ConCIFA" class="logo-topo">
    <nav class="top-right-nav">
      <a href="#" class="entrar">Entrar</a>
      <button class="ajuda">Ajuda</button>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Cadastrar-se</h1>
      <p>Olá, por favor insira os seus dados para criar a sua conta</p>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Nome Completo">
          <input type="text" placeholder="CPF">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email">
          <input type="email" placeholder="Confirme seu Email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Senha">
          <input type="password" placeholder="Confirme a senha">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Telefone">
          <input type="text" placeholder="Curso">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Faculdade">
          <input type="text" placeholder="Unidade Fametro (Opcional)">
        </div>
        <div class="checkbox-group">
          <label><input type="checkbox"> Declaro que sou estudante Fametro (Opcional)</label>
          <label><input type="checkbox"> Aceita todos os termos</label>
          <label><input type="checkbox"> Aceita receber notificações por email</label>
        </div>
        <button class="btn-proximo">Próximo</button>
        <img src="images/logo-600-10.png" alt="Logo Fametro" class="logo-fametro">
      </form>
    </div>
    <img src="images/imagen100.png" alt="Imagem Lateral 3" class="side-image-3">
    <img src="images/image1.png" alt="Imagem Lateral 1" class="side-image-1">
    <img src="images/image2.png" alt="Imagem Lateral 2" class="side-image-2">
    <img src="images/image0.png" alt="Pessoa no Computador" class="logo-digitar">
  </main>

  <footer>
    <p>Política de privacidade | Fametro 2025 | Termos e Condições</p>
  </footer>
</body>
</html>
